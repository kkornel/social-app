{% extends 'social/base.html' %}
{% load crispy_forms_tags %}

{% block base_content %}
<div class="col-sm-4 offset-sm-4 text-center borders mt-3">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group mb-2 mt-1">
            <legend class="border-bottom mb-3 pb-1">Reset password</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn purple-btn" type="submit">Reset Password</button>
        </div>
    </form>
</div>
{% endblock base_content %}
