{% extends 'social/base.html' %}
{% load crispy_forms_tags %}

{% block base_content %}
<div class="col-sm-4 offset-sm-4 text-center borders mt-3">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group mb-3">
            <legend class="border-bottom mb-3 pb-1">Change password</legend>
            {{ form|crispy }}
            <script src='https://www.google.com/recaptcha/api.js'></script>
            <div class="row align-items-center justify-content-center">
                <div class="g-recaptcha row" data-theme="dark" data-sitekey="6Lek28EUAAAAAFSZ96oqAVYIAiNxSI4CnGKthuFW">
                </div>
            </div>
        </fieldset>
        <div class="form-group">
            <button class="btn purple-btn" type="submit">Change password</button>
        </div>
    </form>
</div>
{% endblock base_content %}
